<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRMaster</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">QRMaster</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/">Encode</a>
                        <a class="nav-link" href="{% url 'qr_to_text_view' %}">Decode</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="text-center">
                <h2>QR Code Genarator</h2>
            </div>
            <div class="col-12 text">

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            <h4 class="mt-3"><u>Contact information:</u></h4>
                            <div class="form-group">
                                <label for="" class="form-label">Name</label>
                                <input type="text" name="name" id="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Email</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Phone</label>
                                <input type="text" name="phone" id="phone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Address</label>
                                <textarea type="text" name="address" id="address" class="form-control" rows="4" style="resize: none;"></textarea>
                            </div>
                        </div>
                        <div class="col-6">
                            <h4 class="mt-3"><u>Social Contacts</u></h4>
                            <div class="form-group">
                                <label for="" class="form-label">Whatsapp</label>
                                <input type="text" name="wt" id="wt" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Facebook</label>
                                <input type="text" name="fb" id="fb" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">Twitter</label>
                                <input type="text" name="twitter" id="twitter" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="" class="form-label">LinkedIn</label>
                                <input type="text" name="ln" id="ln" class="form-control">
                            </div>

                            <div>
                                <button type="submit" class="btn btn-primary mt-2">Genarate</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>



        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</body>

</html>
