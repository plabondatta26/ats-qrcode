<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRMaster</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">QRMaster</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/">Encode</a>
                        <a class="nav-link" href="{% url 'qr_to_text_view' %}">Decode</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="text-center">
                <h2>QR Code Genarator</h2>
            </div>
            <div class="col-12 text">

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            <h4 class="mt-3"><u>Personal information:</u></h4>
                            <div class="form-group">
                                <input type="text" name="first_name" id="first_name" class="form-control mt-2" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="text" name="mid_name" id="mid_name" placeholder="Middle Name" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="text" name="last_name" id="last_name" placeholder="Last Name" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="text" name="suffix" id="suffix" placeholder="Suffix" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="text" name="pln" id="pln" placeholder="Phonetic Last Name" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="text" name="pmn" id="pmn" placeholder="Phonetic Middle Name" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="text" name="pfn" id="pfn" placeholder="Phonetic First Name" class="form-control mt-2">
                            </div>

                            <div class="form-group">
                                <input type="text" name="company" id="company" placeholder="Company" class="form-control mt-2">

                            </div>
                            <div class="form-group">
                                <input type="text" name="job_tt" id="job_tt" placeholder="Job Title" class="form-control mt-2">
                            </div>

                        </div>
                        <div class="col-6">
                            <h4 class="mt-3"><u>Contacts</u></h4>
                            <div class="form-group">
                                <div class=" input_section mt-2">
                                    <select name="number_type" id="number_type">
                                        <option value="Mobile">Mobile</option>
                                        <option value="Work">Work</option>
                                        <option value="Home">Home</option>
                                        <option value="Main">Main</option>
                                        <option value="Work_Fax">Work Fax</option>
                                        <option value="Home_Fax">Home Fax</option>
                                        <option value="Pager">Pager</option>
                                        <option value="Other">Other</option>
                                        <option value="Custom">Custom</option>
                                    </select>
                                    <input type="text" name="mobile" id="mobile" placeholder="Number">
                                    <button type="button" onclick="add_mobile()"><i class="fas fa-plus"></i></button>

                                </div>
                            </div>

                            <div class="form-group">
                                <div class=" input_section mt-2">
                                    <select name="number_type" id="number_type">
                                        <option value="Home">Home</option>
                                        <option value="Work">Work</option>
                                        <option value="Other">Other</option>
                                        <option value="Custom">Custom</option>
                                    </select>
                                    <input type="email" name="Email" id="Email" placeholder="Email">
                                    <i class="fas fa-plus"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class=" input_section mt-2">
                                    <select name="number_type" id="number_type">
                                        <option value="Home">Home</option>
                                        <option value="Work">Work</option>
                                        <option value="Other">Other</option>
                                        <option value="Custom">Custom</option>
                                    </select>
                                    <input type="text" name="address" id="address" placeholder="Address">
                                    <i class="fas fa-plus"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="">Birthday</label>
                                <input type="date" name="birthday" id="birthday" placeholder="Birthday">
                            </div>


                            <div class="form-group">
                                <div class=" input_section mt-2">
                                    <select name="number_type" id="number_type">
                                        <option value="Friend">Friend</option>
                                        <option value="Manager">Manager</option>
                                        <option value="Assistant">Assistant</option>
                                        <option value="Met Through">Met Through</option>
                                        <option value="Client">Client</option>
                                        <option value="Brother">Brother</option>
                                        <option value="Sister">Sister</option>
                                        <option value="Father">Father</option>
                                        <option value="Mother">Mother</option>
                                        <option value="Spouse">Spouse</option>
                                        <option value="Child">Child</option>
                                        <option value="Custom">Custom</option>
                                    </select>
                                    <input type="text" name="friend" id="friend" placeholder="Related Person">
                                    <i class="fas fa-plus"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class=" input_section mt-2">
                                    <select name="number_type" id="number_type">
                                        <option value="QQ">QQ</option>
                                        <option value="Hangouts">Hangouts</option>
                                        <option value="Skype">Skype</option>
                                        <option value="Windows Live">Windows Live</option>
                                        <option value="Yahoo">Yahoo</option>
                                        <option value="QQ">QQ</option>

                                        <option value="AIM">AIM</option>
                                        <option value="ICQ">ICQ</option>
                                        <option value="Jabber">Jabber</option>
                                        <option value="Custom">Custom</option>
                                        
                                    </select>
                                    <input type="text" name="friend" id="friend" placeholder="Related Person">
                                    <i class="fas fa-plus"></i>
                                </div>

                                <div class="form-group">
                                    <input type="text" name="nickname" id="nickname" placeholder="Nickname" class="form-control mt-2">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="website" id="website" placeholder="Website" class="form-control mt-2">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="notes" id="notes" placeholder="Notes" class="form-control mt-2">
                                </div>
                            </div>

                        </div>
                    </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary mt-2">Genarate</button>
            </div>
            </form>
        </div>



    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{% static 'js/qr.js' %}"></script>

</body>

</html>
