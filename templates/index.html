<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRMaster</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">QRMaster</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/">Encode</a>
                        <a class="nav-link" href="{% url 'qr_to_text_view' %}">Decode</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="text-center">
                <h2>QR Code Genarator</h2>
            </div>
            <div class="col-12 text">

                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6">
                            <h4 class="mt-3"><u>Personal information:</u></h4>
                            <div class="form-group">
                                <input type="text" name="name" id="name" class="form-control mt-2" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="displayname" id="displayname" placeholder="Display Name" class="form-control mt-2" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" placeholder="Email" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="text" name="phone" id="phone" placeholder="Contact Number" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="text" name="fax" id="fax" placeholder="Fax" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="text" name="videophone" id="videophone" placeholder="video Phone Number" class="form-control mt-2">
                            </div>

                            <div class="form-group">
                                <input type="text" name="memo" id="memo" placeholder="memo" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="text" name="nickname" id="nickname" placeholder="Nickname" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="text" name="photo_uri" id="photo_uri" placeholder="Photo URL" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="text" name="url" id="url" placeholder="Website" class="form-control mt-2">
                            </div>
                        </div>
                        <div class="col-6">
                            <h4 class="mt-3"><u>Contacts</u></h4>
                            <div class="form-group">
                                <input type="date" name="birthday" id="birthday" class="form-control mt-2" placeholder="Birthday" required>
                            </div>

                            <div class="form-group">
                                <input type="text" name="pobox" id="pobox" placeholder="Post Office" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="street" name="street" id="street" placeholder="Street" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="text" name="city" id="city" placeholder="City" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="text" name="region" id="region" placeholder="Region" class="form-control mt-2">
                            </div>

                            <div class="form-group">
                                <input type="text" name="zipcode" id="zipcode" placeholder="Zipcode" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="text" name="country" id="country" placeholder="Country" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="text" name="org" id="org" placeholder="Company" class="form-control mt-2">
                            </div>



                            <div class="form-group">
                                <input type="text" name="lat" id="lat" placeholder="Latitude" class="form-control mt-2">
                            </div>

                            <div class="form-group">
                                <input type="text" name="lng" id="lng" placeholder="Longitude" class="form-control mt-2">
                            </div>
                            <div class="form-group">
                                <input type="text" name="title" id="title" placeholder="Title" class="form-control mt-2">
                            </div>

                        </div>
                    </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary mt-2">Genarate</button>
            </div>
            </form>
        </div>



    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{% static 'js/qr.js' %}"></script>

</body>

</html>
